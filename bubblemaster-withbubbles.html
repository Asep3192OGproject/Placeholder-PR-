<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Bubbles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <iframe width="1500" height="900" src="https://www.youtube.com/embed/2pRPSN3xFLo?autoplay=1&amp;si=6Szdl9Lp9sc5gsi_&amp;quot;&quot; title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
        }
        .bubble {
            position: absolute;
            bottom: -100px;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 20%, rgba(173, 216, 230, 0.2) 70%, rgba(0, 0, 255, 0.2) 100%);
            animation: float 10s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(0) translateX(0) scale(1);
                opacity: 0.6;
            }
            50% {
                opacity: 0.9;
            }
            100% {
                transform: translateY(-100vh) translateX(calc(100vw - 50vw)) scale(1.2);
                opacity: 0.3;
            }
        }
        #bubble-container {
            position: relative;
            width: 100%;
            height: 100vh;
        }
        .button {
            position: absolute;
            top: 10px;
            padding: 10px 20px;
            background-color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        #start-button {
            left: 25%;
        }
        #stop-button {
            left: 50%;
        }
        #reset-button {
            left: 75%;
        }
    </style>
</head>
<body>
    <div id="bubble-container"></div>
    <button id="start-button" class="button">Start Bubbles (set at 100px)</button>
    <button id="stop-button" class="button">Stop Bubbles (pause)</button>
    <button id="reset-button" class="button">Reset Bubbles (clear)
    </button>

    <script>
        let bubbleContainer = document.getElementById('bubble-container');
        let startButton = document.getElementById('start-button');
        let stopButton = document.getElementById('stop-button');
        let resetButton = document.getElementById('reset-button');
        let bubbles = [];

        startButton.addEventListener('click', function() {
            for (let i = 0; i < 50; i++) { // Increase the number of bubbles
                let bubble = document.createElement('div');
                bubble.className = 'bubble';
                bubble.style.left = Math.random() * 100 + 'vw';
                bubble.style.animationDelay = Math.random() * 7 + 's';
                bubble.style.animationDuration = (Math.random() * 5 + 5) + 's'; // Random duration between 5s and 10s
                bubbleContainer.appendChild(bubble);
                bubbles.push(bubble);
            }
        });

        stopButton.addEventListener('click', function() {
            bubbles.forEach(bubble => bubble.style.animationPlayState = 'paused');
        });

        resetButton.addEventListener('click', function() {
            bubbles.forEach(bubble => bubbleContainer.removeChild(bubble));
            bubbles = [];
        });
    </script>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
