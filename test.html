<!!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dancing Dogs</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<style>
  body {
    background-color: #004080; /* Dark blue background color */
    color: white; /* White text color */
    text-align: center;
  }
  .dog {
    display: inline-block;
    margin: 20px;
  }
</style>
</head>
<body>
<audio autoplay loop>
  <source src="Gangnam_Style.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>
<h1>Dancing Dogs</h1>
<div class="dog">
  <img src="dancing_dog.gif" alt="Dancing Dog">
</div>
<div class="dog">
  <img src="dancing_dog.gif" alt="Dancing Dog">
</div>
<div class="dog">
  <img src="dancing_dog.gif" alt="Dancing Dog">
</div>

<script>
// JavaScript code to make the dogs dance
function makeDogsDance() {
  const dogs = document.querySelectorAll('.dog img');
  dogs.forEach((dog, index) => {
    setTimeout(() => {
      dog.style.transform = 'rotate(-20deg)';
    }, index * 300);
    setTimeout(() => {
      dog.style.transform = 'rotate(20deg)';
    }, index * 300 + 150);
    setTimeout(() => {
      dog.style.transform = 'rotate(0deg)';
    }, index * 300 + 300);
  });
}
setInterval(makeDogsDance, 3000); // Call the function every 3 seconds
</script>
</body>
</html>
